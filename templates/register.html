<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }} {{ form.username(size=20) }}</p>
    <p>{{ form.email.label }} {{ form.email(size=20) }}</p>
    <p>{{ form.password.label }} {{ form.password(size=20) }}</p>
    <p>{{ form.confirm_password.label }} {{ form.confirm_password(size=20) }}</p>
    <p>{{ form.submit() }}</p>
</form>
